<!-- templates/wizard_form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Form Wizard</title>
</head>
<body>
    <h1>Form Wizard</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ wizard.management_form }}
        {% for form in wizard.forms %}
            {{ form }}
        {% endfor %}
        <button type="submit">{% trans "Next" %}</button>
    </form>
</body>
</html>
